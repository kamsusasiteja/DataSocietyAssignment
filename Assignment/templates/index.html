    {% extends 'base.html' %}
    {% block content %}
    <div style="background-color: #f5f5f5; height: 100vh;">
        <div class="container h-100">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                    <form method="POST" class="card border-0 p-3 shadow-sm">
                        <div class="form-group my-2">
                            <input type="text" class="form-control" name="latitude" placeholder="Enter Latitude">
                        </div>
                        <div class="form-group my-2">
                            <input type="text" class="form-control" name="longitude" placeholder="Enter Longitude">
                        </div>
                        <div class="form-group my-3 d-grid col-6 mx-auto">
                            <button class="btn btn-success ">Get Weather Details</button>
                        </div>
                    <form>
                </div>
            </div>
        </div>
    </div>
  
    {% endblock content %}
